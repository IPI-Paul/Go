<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <h1>To Do List</h1>
  <div>
    {{/* Displays Number of To Dos */}}
    {{.ToDoCount}} To Dos
    <br>
    <a href="/new">
      Add a To Do
    </a>
  </div>
  <div>
    {{range .ToDos}}
    <p>{{.}}</p>
    {{end}}
  </div>
</body>
</html>
